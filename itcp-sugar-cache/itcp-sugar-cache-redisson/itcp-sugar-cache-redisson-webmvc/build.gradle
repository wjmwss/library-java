def projectName = 'itcp-sugar-cache-redisson-webmvc'

version = projectVersion

dependencies {
    // framework
    implementation("$spring_boot_webmvc")
    implementation("$spring_boot_aop")
    annotationProcessor("$spring_boot_configuration_processor")

    // cache
    api(project(':itcp-sugar-cache:itcp-sugar-cache-redisson:itcp-sugar-cache-redisson-common'))

    // tool
    implementation(project(':itcp-sugar-tool'))
    implementation(project(':itcp-sugar-framework:itcp-sugar-framework-spring:itcp-sugar-framework-spring-tool:itcp-sugar-framework-spring-tool-common'))

    // test
    testAnnotationProcessor("$spring_boot_configuration_processor")
    testAnnotationProcessor("$mapstruct_processor")
    testAnnotationProcessor("$lombok_mapstruct_binding")
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = projectCharset
}

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set("sources")
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set("javadoc")
    from javadoc.destinationDir
}

javadoc {
    options {
        encoding projectCharset
        version true
        title projectName
    }
}

publishing {
    publications {
        publishApp(MavenPublication) {
            groupId group
            artifactId jar.baseName
            version project.version
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            credentials {
                username projectNexusUsername
                password projectNexusPassword
            }
            url = projectNexusUrl
            allowInsecureProtocol = true
        }
    }
}