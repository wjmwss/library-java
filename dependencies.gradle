ext {
    // framework
    spring_boot_starter = "org.springframework.boot:spring-boot-starter"
    spring_boot_starter_web = "org.springframework.boot:spring-boot-starter-web"
    spring_boot_starter_aop = "org.springframework.boot:spring-boot-starter-aop"
    spring_boot_annotation_processor = "org.springframework.boot:spring-boot-configuration-processor"
    hsweb_authorization_basic = "org.hswebframework.web:hsweb-authorization-basic:4.0.14"
    hsweb_commons_crud = "org.hswebframework.web:hsweb-commons-crud:4.0.14"

    // database
    druid = "com.alibaba:druid-spring-boot-starter:1.2.8"
    mysql = "mysql:mysql-connector-java:8.0.31"
    postgresql = "org.postgresql:postgresql:42.5.1"
    mybatis_plus = "com.baomidou:mybatis-plus-boot-starter:3.5.1"
    mybatis_plus_join = "com.github.yulichang:mybatis-plus-join:1.4.2.2"
    redisson = "org.redisson:redisson-spring-boot-starter:3.19.1"

    // doc
    knife4j = "com.github.xiaoymin:knife4j-spring-boot-starter:3.0.3"

    // security
    sa_token = "cn.dev33:sa-token-spring-boot-starter:1.34.0"
    sa_token_jwt = "cn.dev33:sa-token-jwt:1.34.0"
    sa_token_dao_redis_jackson = "cn.dev33:sa-token-dao-redis-jackson:1.34.0"

    // component
    easyexcel = 'com.alibaba:easyexcel:3.1.5'
    yitter_id_generator = 'com.github.yitter:yitter-idgenerator:1.0.6'

    // tool
    lombok = "org.projectlombok:lombok:1.18.22"
    lombok_mapstruct_binding = "org.projectlombok:lombok-mapstruct-binding:0.2.0"
    mapstruct = "org.mapstruct:mapstruct:1.5.2.Final"
    mapstruct_processor = "org.mapstruct:mapstruct-processor:1.5.2.Final"
    vavr = "io.vavr:vavr:0.10.4"
    guava = "com.google.guava:guava:31.1-jre"
    hutool = "cn.hutool:hutool-all:5.8.3"
    fastjson = "com.alibaba:fastjson:1.2.79"
    jackson_core = "com.fasterxml.jackson.core:jackson-core:2.13.1"
    jackson_databind = "com.fasterxml.jackson.core:jackson-databind:2.13.1"
    jackson_annotation = "com.fasterxml.jackson.core:jackson-annotations:2.13.1"
    okhttps_jackson = "com.ejlchina:okhttps-jackson:3.5.0"
    json_path = 'com.jayway.jsonpath:json-path:2.7.0'
    reflectasm = "com.esotericsoftware:reflectasm:1.11.9"
    hibernate_validator = "org.hibernate.validator:hibernate-validator"
    javax_el = 'org.glassfish.web:javax.el:2.2.6'
    javax_el_api = 'javax.el:javax.el-api:3.0.0'
    apache_commons_lang3 = "org.apache.commons:commons-lang3:3.12.0"
    apache_commons_io = 'commons-io:commons-io:2.11.0'
    apache_commons_pool = 'org.apache.commons:commons-pool2:2.11.1'

    // test
    junit = "junit:junit:4.13.2"
    jmh_core = 'org.openjdk.jmh:jmh-core:1.35'
    jmh_generator_annprocess = 'org.openjdk.jmh:jmh-generator-annprocess:1.35'
    spring_boot_starter_test = "org.springframework.boot:spring-boot-starter-test"
}
