def projectName = 'itcp-sugar-cache-redisson-webmvc'

def projectNexusUrl

if (active == "development") {
    projectNexusUrl = projectDevelopmentNexusUrl
}

if (active == "production") {
    projectNexusUrl = projectProductionNexusUrl
}

version = projectVersion

dependencies {
    // framework
    implementation("$spring_boot_webmvc")
    implementation("$spring_boot_aop")
    annotationProcessor("$spring_boot_configuration_processor")

    // cache
    api(project("$itcp_sugar_cache_redisson_common"))

    // tool
    implementation(project("$itcp_sugar_tool"))
    implementation(project("$itcp_sugar_framework_spring_tool_common"))

    // test
    testAnnotationProcessor("$spring_boot_configuration_processor")
    testAnnotationProcessor("$mapstruct_processor")
    testAnnotationProcessor("$lombok_mapstruct_binding")
}

javadoc {
    options {
        encoding projectCharset
        version true
        title projectName
    }
}

publishing {
    publications {
        publishApp(MavenPublication) {
            groupId group
            artifactId projectName
            version project.version
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            credentials {
                username projectNexusUsername
                password projectNexusPassword
            }
            url = projectNexusUrl
            allowInsecureProtocol = true
        }
    }
}