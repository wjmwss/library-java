def projectName = 'itcp-sugar-cache-all'

def projectNexusUrl

if (active == "localhost") {
    projectNexusUrl = projectLocalhostNexusUrl
}

if (active == "development") {
    projectNexusUrl = projectDevelopmentNexusUrl
}

if (active == "production") {
    projectNexusUrl = projectProductionNexusUrl
}

version = projectVersion

dependencies {
    // framework
    implementation("$spring_boot")
    implementation("$spring_boot_aop")
    implementation("$spring_boot_actuator")
    // TODO wjm 之所以指定该版本而不是使用 bom 来管理，是因为sa token bom 接管版本后，里面的 lettuce 包使用到的 reactor-core 包版本过低导致不兼容，io.lettuce.core.resource.DefaultClientResources 214 行使用的是 reactor-core-3.1.4 的，但实际上要使用 3.5.3 的才行
    api("$reactor_core")
    api("io.micrometer:micrometer-core")
    annotationProcessor("$spring_boot_configuration_processor")

    // cache
    api(project("$itcp_sugar_cache_contract"))
    api(project("$itcp_sugar_cache_map"))
    api(project("$itcp_sugar_cache_caffeine"))
    api(project("$itcp_sugar_cache_redisson"))

    // topic
    api(project("$itcp_sugar_topic_redisson"))

    // tool
    // TODO wjm 待解决:查看依赖树会看到该包自动降级为 2.5.0,所以这里要强制用 2.11.1 版本的,主要是 spring-data-redis 要这样用(要找出是哪个包降级为 2.5.0 的，在 signal 那边也是被自动降级了)
    api("$apache_commons_pool")
    implementation(project("$itcp_sugar_component_expression_all"))
    implementation(project("$itcp_sugar_tool"))
    implementation(project("$itcp_sugar_framework_spring_tool_common"))
    implementation(project("$itcp_sugar_component_convert_all"))
}

javadoc {
    options {
        encoding projectCharset
        version true
        title projectName
    }
}

publishing {
    publications {
        publishApp(MavenPublication) {
            groupId group
            artifactId projectName
            version project.version
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            credentials {
                username projectNexusUsername
                password projectNexusPassword
            }
            url = projectNexusUrl
            allowInsecureProtocol = true
        }
    }
}