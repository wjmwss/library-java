def projectName = 'library-web-okhttps'

def projectNexusUrl

if (active == "localhost") {
    projectNexusUrl = projectLocalhostNexusUrl
}

if (active == "development") {
    projectNexusUrl = projectDevelopmentNexusUrl
}

if (active == "production") {
    projectNexusUrl = projectProductionNexusUrl
}

version = projectVersion

dependencies {
    // framework
    implementation("$spring_boot")
    implementation("$spring_boot_aop")

    // network
    api("$okhttps_jackson")
    api("$okhttp_okio")

    // context
    api(project("$library_contract_constant"))

    // tool
    implementation(project("$library_tool_lang"))

    // test
    testImplementation("$spring_boot_webmvc")
    testImplementation(project("$library_tool_spring_webmvc"))
}

javadoc {
    options {
        encoding projectCharset
        version true
        title projectName
    }
}

publishing {
    publications {
        publishApp(MavenPublication) {
            groupId group
            artifactId projectName
            version project.version
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            credentials {
                username projectNexusUsername
                password projectNexusPassword
            }
            url = projectNexusUrl
            allowInsecureProtocol = true
        }
    }
}