syntax = "proto3";

package cn.srd.library.java.web.grpc.contract.service;

option java_multiple_files = true;
option java_outer_classname = "FooProto";

service Foo {
  rpc SayHello (FooRequest) returns (FooResponse) {}
}

message FooRequest {
  string name = 1;
}

message FooResponse {
  string message = 1;
}