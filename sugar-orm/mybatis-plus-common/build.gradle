def projectName = 'itcp-sugar-orm-mybatis-plus-common'

version = projectVersion

dependencies {
    // framework
    implementation("$spring_boot")
    annotationProcessor("$spring_boot_configuration_processor")

    // database
    implementation("$mysql")
    implementation("$postgresql")

    // pool
    testImplementation("$druid")

    // orm
    api("$mybatis_plus")
    api("$mybatis_plus_join")

    // tool
    implementation(project("$itcp_sugar_tool"))
    implementation(project("$itcp_sugar_framework_spring_tool_common"))
    implementation(project("$itcp_sugar_component_convert_all"))
    annotationProcessor("$mapstruct_processor")
    annotationProcessor("$lombok_mapstruct_binding")

    // test
    testAnnotationProcessor("$spring_boot_configuration_processor")
    testAnnotationProcessor("$mapstruct_processor")
    testAnnotationProcessor("$lombok_mapstruct_binding")
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = projectCharset
}

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set("sources")
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set("javadoc")
    from javadoc.destinationDir
}

javadoc {
    options {
        encoding projectCharset
        version true
        title projectName
    }
}

publishing {
    publications {
        publishApp(MavenPublication) {
            groupId group
            artifactId projectName
            version project.version
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            credentials {
                username projectNexusUsername
                password projectNexusPassword
            }
            url = projectNexusUrl
            allowInsecureProtocol = true
        }
    }
}