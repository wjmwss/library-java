def projectName = 'itcp-sugar-orm-mybatis-plus-geometry'

def projectNexusUrl

if (active == "localhost") {
    projectNexusUrl = projectLocalhostNexusUrl
}

if (active == "development") {
    projectNexusUrl = projectDevelopmentNexusUrl
}

if (active == "production") {
    projectNexusUrl = projectProductionNexusUrl
}

version = projectVersion

dependencies {
    // framework
    implementation("$spring_boot")
    annotationProcessor("$spring_boot_configuration_processor")

    // database
    testImplementation("$postgresql")

    // pool
    testImplementation("$druid")

    // orm
    api(project("$itcp_sugar_orm_mybatis_plus_common"))

    // context
    api(project("$itcp_sugar_context_constant"))

    // tool
    implementation(project("$itcp_sugar_tool"))
    implementation(project("$itcp_sugar_framework_spring_tool_common"))
    implementation(project("$itcp_sugar_component_geometry"))
    testImplementation(project("$itcp_sugar_component_convert_all"))
    testImplementation(project("$itcp_sugar_component_convert_jackson_geometry"))
}

javadoc {
    options {
        encoding projectCharset
        version true
        title projectName
    }
}

publishing {
    publications {
        publishApp(MavenPublication) {
            groupId group
            artifactId projectName
            version project.version
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            credentials {
                username projectNexusUsername
                password projectNexusPassword
            }
            url = projectNexusUrl
            allowInsecureProtocol = true
        }
    }
}