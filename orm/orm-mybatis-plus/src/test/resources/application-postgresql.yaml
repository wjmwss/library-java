spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/library-java-test
    username: postgres
    password: postgres
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 10
      max-active: 50
      min-idle: 5
      max-wait: 6000

library:
  orm:
    mybatis-plus:
      database: postgresql
      enableMetadata: false