def projectName = 'library-java-orm-mybatis-flex'

def projectNexusUrl

if (active == "localhost") {
    projectNexusUrl = projectLocalhostNexusUrl
}

if (active == "development") {
    projectNexusUrl = projectDevelopmentNexusUrl
}

if (active == "production") {
    projectNexusUrl = projectProductionNexusUrl
}

bootJar.enabled = false
jar.enabled = true

version = projectVersion

dependencies {
    // framework
    implementation("$spring_boot")
    annotationProcessor("$spring_boot_configuration_processor")

    // doc
    implementation(project("$library_java_doc_knife4j"))

    // context
    api(project("$library_java_contract_constant"))

    // orm
    api("$mybatis_flex")

    // tool
    api(project("$library_java_tool_lang"))
    api(project("$library_java_tool_spring_common"))
    api(project("$library_java_tool_convert_all"))
    annotationProcessor("$mybatis_flex_processor")
    annotationProcessor("$mapstruct_processor")
    annotationProcessor("$lombok_mapstruct_binding")

    // test
    testImplementation("$postgresql")
    testImplementation("$spring_boot_jdbc")
    testImplementation("$locationtech_jts_core")
    testImplementation(project("$library_java_tool_id_snowflake"))
    annotationProcessor("$mybatis_flex_processor")
    testAnnotationProcessor("$spring_boot_configuration_processor")
    testAnnotationProcessor("$mapstruct_processor")
    testAnnotationProcessor("$lombok_mapstruct_binding")
}

javadoc {
    options {
        encoding projectCharset
        version true
        title projectName
    }
}

publishing {
    publications {
        publishApp(MavenPublication) {
            groupId group
            artifactId projectName
            version project.version
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            credentials {
                username projectNexusUsername
                password projectNexusPassword
            }
            url = projectNexusUrl
            allowInsecureProtocol = true
        }
    }
}