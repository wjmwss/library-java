def projectName = 'itcp-sugar-framework-spring-cloud-openfeign'

version = projectVersion

dependencies {
    // framework
    implementation("$spring_boot_starter")
    api("$spring_cloud_starter_openfeign")

    // network
    api("$openfeign_okhttp")

    // tool
    implementation(project(':itcp-sugar-tool'))
    implementation(project(':itcp-sugar-component:itcp-sugar-component-convert:itcp-sugar-component-convert-all'))
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = projectCharset
}

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set("sources")
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set("javadoc")
    from javadoc.destinationDir
}

javadoc {
    options {
        encoding projectCharset
        version true
        title projectName
    }
}

publishing {
    publications {
        publishApp(MavenPublication) {
            groupId group
            artifactId jar.baseName
            version project.version
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            credentials {
                username projectNexusUsername
                password projectNexusPassword
            }
            url = projectNexusUrl
            allowInsecureProtocol = true
        }
    }
}