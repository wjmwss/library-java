def projectName = 'library-tool-geometry-common'

def projectNexusUrl

if (active == "localhost") {
    projectNexusUrl = projectLocalhostNexusUrl
}

if (active == "development") {
    projectNexusUrl = projectDevelopmentNexusUrl
}

if (active == "production") {
    projectNexusUrl = projectProductionNexusUrl
}

version = projectVersion

dependencies {
    // context
    api(project("$library_contract_constant"))

    // tool
    api("$locationtech_jts_core")
    implementation(project("$library_tool_lang"))
}

javadoc {
    options {
        encoding projectCharset
        version true
        title projectName
    }
}

publishing {
    publications {
        publishApp(MavenPublication) {
            groupId group
            artifactId projectName
            version project.version
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            credentials {
                username projectNexusUsername
                password projectNexusPassword
            }
            url = projectNexusUrl
            allowInsecureProtocol = true
        }
    }
}