def projectName = 'library-tool-convert-all'

def projectNexusUrl

if (active == "localhost") {
    projectNexusUrl = projectLocalhostNexusUrl
}

if (active == "development") {
    projectNexusUrl = projectDevelopmentNexusUrl
}

if (active == "production") {
    projectNexusUrl = projectProductionNexusUrl
}

version = projectVersion

dependencies {
    // framework
    implementation("$spring_boot")
    testImplementation("$spring_boot")

    // context
    api(project("$library_contract_constant"))

    // tool
    implementation(project("$library_tool_lang"))
    implementation(project("$library_tool_spring_common"))
    api(project("$library_tool_convert_spring"))
    api(project("$library_tool_convert_jackson"))
    api(project("$library_tool_convert_fastjson"))
    api(project("$library_tool_convert_mapstruct"))
    annotationProcessor("$mapstruct_processor")
    annotationProcessor("$lombok_mapstruct_binding")

    // test
    testImplementation(project("$library_tool_lang"))
    testImplementation(project("$library_tool_convert_jackson"))
    testImplementation(project("$library_tool_convert_mapstruct"))
    testAnnotationProcessor("$mapstruct_processor")
    testAnnotationProcessor("$lombok_mapstruct_binding")
}

javadoc {
    options {
        encoding projectCharset
        version true
        title projectName
    }
}

publishing {
    publications {
        publishApp(MavenPublication) {
            groupId group
            artifactId projectName
            version project.version
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            credentials {
                username projectNexusUsername
                password projectNexusPassword
            }
            url = projectNexusUrl
            allowInsecureProtocol = true
        }
    }
}