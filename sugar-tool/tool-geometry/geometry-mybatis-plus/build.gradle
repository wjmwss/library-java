def projectName = 'sugar-tool-geometry-mybatis-plus'

def projectNexusUrl

if (active == "localhost") {
    projectNexusUrl = projectLocalhostNexusUrl
}

if (active == "development") {
    projectNexusUrl = projectDevelopmentNexusUrl
}

if (active == "production") {
    projectNexusUrl = projectProductionNexusUrl
}

version = projectVersion

dependencies {
    // framework
    implementation("$spring_boot")
    annotationProcessor("$spring_boot_configuration_processor")

    // database
    testImplementation("$postgresql")

    // pool
    testImplementation("$druid")

    // orm
    api(project("$sugar_orm_mybatis_plus"))

    // context
    api(project("$sugar_contract_constant"))

    // tool
    implementation(project("$sugar_tool_lang"))
    implementation(project("$sugar_tool_spring_common"))
    implementation(project("$sugar_tool_geometry_common"))
    testImplementation(project("$sugar_tool_convert_all"))
    testImplementation(project("$sugar_tool_geometry_jackson"))
}

javadoc {
    options {
        encoding projectCharset
        version true
        title projectName
    }
}

publishing {
    publications {
        publishApp(MavenPublication) {
            groupId group
            artifactId projectName
            version project.version
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            credentials {
                username projectNexusUsername
                password projectNexusPassword
            }
            url = projectNexusUrl
            allowInsecureProtocol = true
        }
    }
}