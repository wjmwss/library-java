plugins {
    id 'maven-publish'
}

def projectName = 'itcp-sugar-security-sa-token'

version = projectVersion

dependencies {
    // framework
    implementation("$spring_boot_starter_web_mvc")
    implementation("$spring_boot_annotation_processor")

    // security
    api("$sa_token")
    api("$sa_token_jakata_servlet")

    // tool
    implementation(project(':itcp-sugar-tool'))
    implementation(project(':itcp-sugar-spring:itcp-sugar-spring-tool:itcp-sugar-spring-common-tool'))
    api(project(':itcp-sugar-security:itcp-sugar-security-sa-token-common'))
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = projectCharset
}

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set("sources")
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set("javadoc")
    from javadoc.destinationDir
}

javadoc {
    options {
        encoding projectCharset
        version true
        title projectName
    }
}

publishing {
    publications {
        publishApp(MavenPublication) {
            groupId group
            artifactId jar.baseName
            version project.version
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            credentials {
                username projectNexusUsername
                password projectNexusPassword
            }
            url = projectNexusUrl
            allowInsecureProtocol = true
        }
    }
}