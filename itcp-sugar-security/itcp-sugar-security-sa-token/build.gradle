plugins {
    id 'maven-publish'
}

def projectName = 'itcp-sugar-security-sa-token'

version = '1.0'

dependencies {
    // framework
    implementation("$spring_boot_starter")

    // security
    api("$sa_token")
    api("$sa_token_jwt")
    api("$sa_token_dao_redis_jackson")
    api("$sa_token_alone_redis")
    api("$sa_token_jakata_servlet")

    // tool
    implementation(project(':itcp-sugar-tools'))
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = projectCharset
}

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set("sources")
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set("javadoc")
    from javadoc.destinationDir
}

javadoc {
    options {
        encoding projectCharset
        version true
        title projectName
    }
}

publishing {
    publications {
        publishApp(MavenPublication) {
            groupId group
            artifactId jar.baseName
            version project.version
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            credentials {
                username publishUsername
                password publishPassword
            }
            url repositoryUrl
            allowInsecureProtocol = true
        }
    }
}