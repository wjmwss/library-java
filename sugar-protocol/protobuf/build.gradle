def projectName = 'itcp-sugar-protocol-protobuf'

version = projectVersion

apply plugin: 'com.google.protobuf'

dependencies {
    // protocol
    api("$protobuf_java")

    // tool
    implementation(project("$itcp_sugar_tool"))
}

protobuf {
    protoc {
        artifact = "$protobuf_protoc"
    }
    plugins {
        grpc {
            artifact = "$grpc_protoc_gen_grpc_java"
        }
    }
    generateProtoTasks {
        ofSourceSet('main').configureEach {
            plugins {
                grpc {}
            }
        }
    }
}

javadoc {
    options {
        encoding projectCharset
        version true
        title projectName
    }
}

publishing {
    publications {
        publishApp(MavenPublication) {
            groupId group
            artifactId projectName
            version project.version
            from components.java
            artifact sourcesJar
//            artifact javadocJar
        }
    }
    repositories {
        maven {
            credentials {
                username projectNexusUsername
                password projectNexusPassword
            }
            url = projectNexusUrl
            allowInsecureProtocol = true
        }
    }
}