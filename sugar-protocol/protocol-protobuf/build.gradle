def projectName = 'sugar-protocol-protobuf'

def projectNexusUrl

if (active == "localhost") {
    projectNexusUrl = projectLocalhostNexusUrl
}

if (active == "development") {
    projectNexusUrl = projectDevelopmentNexusUrl
}

if (active == "production") {
    projectNexusUrl = projectProductionNexusUrl
}

version = projectVersion

apply plugin: 'com.google.protobuf'

dependencies {
    // protocol
    api("$protobuf_java")

    // context
    api(project("$sugar_context_constant"))

    // tool
    implementation(project("$sugar_tool_lang"))
}

protobuf {
    protoc {
        artifact = "$protobuf_protoc"
    }
    plugins {
        grpc {
            artifact = "$grpc_protoc_gen_grpc_java"
        }
    }
    generateProtoTasks {
        ofSourceSet('main').configureEach {
            plugins {
                grpc {}
            }
        }
    }
}

javadoc {
    options {
        encoding projectCharset
        version true
        title projectName
    }
}

publishing {
    publications {
        publishApp(MavenPublication) {
            groupId group
            artifactId projectName
            version project.version
            from components.java
            artifact sourcesJar
//            artifact javadocJar
        }
    }
    repositories {
        maven {
            credentials {
                username projectNexusUsername
                password projectNexusPassword
            }
            url = projectNexusUrl
            allowInsecureProtocol = true
        }
    }
}