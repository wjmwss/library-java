def projectName = 'itcp-sugar-component-actor'

version = projectVersion

dependencies {
    // framework
    implementation("$spring_boot")
    implementation("$spring_boot_aop")
    implementation("$spring_boot_configuration_processor")

    // tool
    implementation(project("$itcp_sugar_tool"))
    implementation(project("$itcp_sugar_framework_spring_tool_common"))
}

javadoc {
    options {
        encoding projectCharset
        version true
        title projectName
    }
}

publishing {
    publications {
        publishApp(MavenPublication) {
            groupId group
            artifactId projectName
            version project.version
            from components.java
            artifact sourcesJar
//            artifact javadocJar
        }
    }
    repositories {
        maven {
            credentials {
                username projectNexusUsername
                password projectNexusPassword
            }
            url = projectNexusUrl
            allowInsecureProtocol = true
        }
    }
}
