def projectName = 'itcp-sugar-framework-spring-cloud-kubernetes-fabric8'

version = projectVersion

dependencies {
    // framework
    api("$spring_cloud_kubernetes_fabric8_all")

    // tool
    implementation(project("$itcp_sugar_tool"))
}

javadoc {
    options {
        encoding projectCharset
        version true
        title projectName
    }
}

publishing {
    publications {
        publishApp(MavenPublication) {
            groupId group
            artifactId projectName
            version project.version
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            credentials {
                username projectNexusUsername
                password projectNexusPassword
            }
            url = projectNexusUrl
            allowInsecureProtocol = true
        }
    }
}