# see: https://zhuanlan.zhihu.com/p/383258044、http://www.coderzoe.com/archives/31/
spring:
  cloud:
    function:
      definition: consume
    stream:
      bindings:
        produce-out-0:
          destination: test-topic-name
          content-type: application/json
        consume-in-0:
          destination: test-topic-name
          content-type: application/json
          group: test-consumer-group-id
      kafka:
        # 对应 KafkaBinderConfigurationProperties
        binder:
          brokers: 192.168.10.54:9092
          autoCreateTopics: true
        # 对应 KafkaExtendedBindingProperties
        bindings:
          consume-in-0:
            consumer:
              # 对应 ContainerProperties.AckMode
              ackMode: RECORD

