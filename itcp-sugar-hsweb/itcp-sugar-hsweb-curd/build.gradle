plugins {
    id 'maven-publish'
}

def projectName = 'itcp-sugar-hsweb-curd'

version = '1.0'

dependencies {
    implementation(project(':itcp-sugar-tools'))
    implementation(project(':itcp-sugar-convert:itcp-sugar-convert-all'))
    implementation("org.springframework.boot:spring-boot-starter-data-r2dbc")

    api("$hsweb_commons_crud")
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = projectCharset
}

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set("sources")
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set("javadoc")
    from javadoc.destinationDir
}

javadoc {
    options {
        encoding projectCharset
        version true
        title projectName
    }
}

publishing {
    publications {
        publishApp(MavenPublication) {
            groupId group
            artifactId jar.baseName
            version project.version
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            credentials {
                username publishUsername
                password publishPassword
            }
            url repositoryUrl
            allowInsecureProtocol = true
        }
    }
}


